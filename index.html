<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Game Of Life</h1>

    <form id="setupForm">
        <h2>Setup</h2>
        <div id="widthHeightContainer">
            <input type="number" placeholder="Breite" id="inputWidth"/>
            <input type="number" placeholder="Höhe" id="inputHeight"/>
        </div>
        <input type="number" placeholder="Lebenszyklen" id="inputLivecycles"/>
        <input type="number" placeholder="Binärdarstellung des Spielstarts" id="inputBinaryGame"/>
        <button type="button" id="playButton">Play!</button>
        <button type="button" id="nextButton">Next!</button>

    <script type="text/javascript" src="script.js"></script>   
    </form>
  </body>
</html>
